<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS模块</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" runoob-directive ng-controller="myCtrl">
        <p>
        模块定义了一个应用程序。
        模块是应用程序中不同部分的容器。
        模块是应用控制器的容器。
        控制器通常属于一个模块。
        </p>
        {{firstName + " " + lastName}}
    </div>
    <script>
        var app = angular.module("myApp", []);
        app.controller('myCtrl', ['$scope', function ($scope) {
            $scope.firstName = "John";
            $scope.lastName = "Doe";
        }]);

        app.directive('runoobdirective', [function () {
            return {
                template: "我在指令构造器中！"
            };
        }])
    </script>
</body>
</html>
